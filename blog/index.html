---
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>

	<p>Everyone loves blogging! I should try it someday...</p>

	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
